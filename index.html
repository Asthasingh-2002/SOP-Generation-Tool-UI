
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    
    <div class="container">
        <h1>Application Form</h1>
        <form id="userForm" action="/" method="POST">
            <section>
                <h2>Personal Information</h2>
                <div class="sub-container">
                <!-- <label for="email">Email:</label>
                <input type="email" id="email" name="email" required> -->

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                  </div>

                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="education">Highest Level of Education:</label>
                <select id="education" name="education" required>
                    <option value="" disabled selected>Choose...</option>
                    <option value="Grade 12">Grade 12</option>
                    <option value="Diploma">Diploma</option>
                    <option value="Bachelor's Degree">Bachelor's Degree</option>
                    <option value="Master's Degree">Master's Degree</option>
                    <option value="PhD">PhD</option>
                </select>


                <label for="institute">Institute where you completed your highest level of education:</label>
                <input type="text" id="institute" name="institute" required>

                <label for="study">What did you study:</label>
                <input type="text" id="study" name="study" required>
            </div>
            </section>

            <section>
                <h2>Work Experience</h2>
                <label for="workExperience">Do you have any relevant work experience?</label>
                <input type="text" id="workExperience" name="workExperience"
                    placeholder="Write None if no work experience" required>

                <!-- Conditional fields for work experience -->
                <div id="workExperienceDetails">
                    <label for="jobTitle">Job Title:</label>
                    <input type="text" id="jobTitle" name="jobTitle">

                    <label for="companyName">Company Name:</label>
                    <input type="text" id="companyName" name="companyName">

                    <label for="jobDuties">Job Duties:</label>
                    <textarea id="jobDuties" name="jobDuties"></textarea>
                </div>
            </section>

            <section>
                <h2>Study in Canada</h2>
                <label for="admissionInstitute">What institute did you get admitted to in Canada?</label>
                <input type="text" id="admissionInstitute" name="admissionInstitute" required>

                <label for="programOfStudy">What is your program of study in Canada?</label>
                <input type="text" id="programOfStudy" name="programOfStudy" required>

                <label for="applyingCountry">Which country are you applying from?</label>
                <input type="text" id="applyingCountry" name="applyingCountry" required>

                <label for="futureGoals">What are your future goals?</label>
                <textarea id="futureGoals" name="futureGoals" required>
                </textarea>
            </section>

            <section>
                <h2>English Scores</h2>
                <label for="listeningScore">English Scores - Listening:</label>
                <input type="text" id="listeningScore" name="listeningScore" required>

                <label for="readingScore">English Scores - Reading:</label>
                <input type="text" id="readingScore" name="readingScore" required>

                <label for="speakingScore">English Scores - Speaking:</label>
                <input type="text" id="speakingScore" name="speakingScore" required>

                <label for="writingScore">English Scores - Writing:</label>
                <input type="text" id="writingScore" name="writingScore" required>
            </section>


            <section>
                <h2>Tuition and GIC</h2>
                <label for="tuition">Did you pay your first year tuition?</label>
                <select id="tuition" name="firstYearTuition" required>
                    <option value="" disabled selected>Select...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <!-- Other form fields -->

                <label for="gic">Did you do a GIC?</label>
                <select id="gic" name="gic" required>
                    <option value="" disabled selected>Select...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </section>


            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
