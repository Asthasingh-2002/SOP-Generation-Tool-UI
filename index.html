<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="main-container">
        <h1>Application Form</h1>
        <form id="userForm" action="/" method="POST">
            <section>
                <h3>Personal Information</h3>
                <div class="sub-container">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name:</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Full Name" name="fullName" required>
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">Age:</label>
                        <input type="number" class="form-control" id="age" placeholder="Age" name="age" required>
                    </div>

                    <div class="mb-3">
                        <label for="education" class="form-label">Education:</label>
                        <select id="education" class="form-control" name="education" required>
                            <option value="" disabled selected>Choose...</option>
                            <option value="Grade 12">Grade 12</option>
                            <option value="Diploma">Diploma</option>
                            <option value="Bachelor's Degree">Bachelor's Degree</option>
                            <option value="Master's Degree">Master's Degree</option>
                            <option value="PhD">PhD</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="institute" class="form-label">Institute where you completed your highest level of education:</label>
                        <input type="text" class="form-control" id="institute" placeholder="Institute Name" name="institute" required>
                    </div>

                    <div class="mb-3">
                        <label for="study" class="form-label">Study:</label>
                        <input type="text" class="form-control" id="study" placeholder="Study" name="study" required>
                    </div>
                </div>
            </section>

            <section>
              <h3>Work Experience</h3>
              <div class="sub-container">

                  <div class="mb-3">
                      <label for="workExperience" class="form-label">Do you have any relevant work experience?</label>
                      <input type="text" class="form-control" id="workExperience" placeholder="Work experience" name="workExperience" required>
                    </div>

                    <div class="mb-3">
                      <label for="jobTitle" class="form-label">Job Title:</label>
                      <input type="text" class="form-control" id="jobTitle" placeholder="Job Title" name="jobTitle" required>
                    </div>

                    <div class="mb-3">
                      <label for="companyName" class="form-label">Company Name:</label>
                      <input type="text" class="form-control" id="companyName" placeholder="Company Name" name="companyName" required>
                    </div>

                    <div class="mb-3">
                      <label for="jobDuties" class="form-label">Job Duties:</label>
                      <input type="text" class="form-control" id="jobDuties" placeholder="Job Duties" name="jobDuties" required>
                    </div>

              </div>
          </section>

          <section>
              <h3>Study in Canada</h3>
              <div class="sub-container">

                  <div class="mb-3">
                      <label for="admissionInstitute" class="form-label">What institute did you get admitted to in Canada?</label>
                      <input type="text" class="form-control" id="admissionInstitute" placeholder="Please Enter..." name="admissionInstitute">
                    </div>
                    
                    <div class="mb-3">
                      <label for="programOfStudy" class="form-label">What is your program of study in Canada?</label>
                      <input type="text" class="form-control" id="programOfStudy" placeholder="Please Enter..." name="programOfStudy">
                    </div>

                    <div class="mb-3">
                      <label for="applyingCountry" class="form-label">Which country are you applying from?</label>
                      <input type="text" class="form-control" id="applyingCountry" placeholder="Please Enter..." name="applyingCountry">
                    </div>

                    <div class="mb-3">
                      <label for="futureGoals" class="form-label">What are your future goals?</label>
                      <input type="text" class="form-control" id="futureGoals" placeholder="Please Enter..." name="futureGoals">
                    </div>

              </div>
          </section>

          <section>
              <h3>English Scores</h3>
              <div class="sub-container">

                  <div class="mb-3">
                      <label for="listeningScore" class="form-label">English Scores - Listening:</label>
                      <input type="text" class="form-control" id="listeningScore" placeholder="Please Enter..." name="listeningScore">
                    </div>

                    <div class="mb-3">
                      <label for="readingScore" class="form-label">English Scores - Reading:</label>
                      <input type="text" class="form-control" id="readingScore" placeholder="Please Enter..." name="readingScore">
                    </div>

                    <div class="mb-3">
                      <label for="speakingScore" class="form-label">English Scores - Speaking:</label>
                      <input type="text" class="form-control" id="speakingScore" placeholder="Please Enter..." name="speakingScore">
                    </div>

                    <div class="mb-3">
                      <label for="writingScore" class="form-label">English Scores - Writing:</label>
                      <input type="text" class="form-control" id="writingScore" placeholder="Please Enter..." name="writingScore">
                    </div>

              </div>
          </section>

            <section>
                <h3>Tuition and GIC</h3>
                <div class="sub-container">
                    <div class="mb-3">
                        <label for="tuition" class="form-label">Did you pay your first year tuition?</label>
                        <select id="tuition" class="form-label" name="firstYearTuition" required>
                            <option value="" disabled selected>Choose...</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="gic" class="form-label">Did you do a GIC?</label>
                        <select id="gic" class="form-label" name="gic" required>
                            <option value="" disabled selected>Choose...</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
            </section>

            <div class="btn-container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
